<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preload critical self-hosted fonts for faster rendering -->
  <link rel="preload" href="/admin/fonts/Orbitron.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/admin/fonts/Open%20Sans.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    /* Self-hosted fonts with proper fallbacks and caching */
    @font-face {
      font-family: 'Orbitron';
      src: url('/admin/fonts/Orbitron.woff2') format('woff2'),
        url('/admin/fonts/Orbitron.woff') format('woff');
      font-style: normal;
      font-weight: 400 900;
      font-display: swap;
    }

    @font-face {
      font-family: 'Open Sans';
      src: url('/admin/fonts/Open%20Sans.woff2') format('woff2'),
        url('/admin/fonts/Open%20Sans.woff') format('woff');
      font-style: normal;
      font-weight: 300 800;
      font-display: swap;
    }
  </style>

  <title>ARK MCP Server Management Console</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
